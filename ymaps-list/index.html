<!DOCTYPE html>

    <link href="css/ymaps-list.base.css" rel="stylesheet">
    <link href="css/ymaps-list.theme.css" rel="stylesheet">

    <style>
        .btn:focus {
            outline: none;
            box-shadow: none;
        }

        .ylist-list__item p,
        .ylist-balloon__content p {
            margin-bottom: 0.5rem;
        }

        .ylist-list__title,
        .ylist-balloon__title {
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        #ymaps-balloon-overflow {

    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Ymaps-list <small class="text-muted">demo</small></h1>
            <p class="lead">Плагин для создания карты с произвольным набором меток</p>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-dark" href="https://github.com/daer-ru/ymaps-list" role="button"><i class="fa fa-github" aria-hidden="true"></i> Github</a>
            </p>
        </div>

        <h2 class="mb-5">Карта + список</h2>
    </div>

    <div id="ymaps-full" class="ylist">
        <div id="ymaps-full-switch" class="ylist__switch">
            <div class="container-fluid">
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-primary" data-ylist-switch="list">Список</button>
                    <button type="button" class="btn btn-primary" data-ylist-switch="map">Карта</button>
                </div>
            </div>
        </div>
        <div id="ymaps-full-list" class="ylist__list-container"></div>
        <div id="ymaps-full-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Карта</h2>
    </div>

    <div id="ymaps" class="ylist">
        <div id="ymaps-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Карта со статичными метками</h2>
    </div>

    <div id="ymaps-static" class="ylist">
        <div id="ymaps-static-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Карта с балуном за пределами области</h2>
    </div>

    <div id="ymaps-balloon-overflow" class="ylist">
        <div id="ymaps-balloon-overflow-map" class="ylist__map-container" style="height: 200px;"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Кастомизированная карта</h2>
    </div>

    <div id="ymaps-custom" class="ylist">
        <div id="ymaps-custom-map" class="ylist__map-container"></div>
    </div>

    <div class="container-fluid">
        <hr class="my-5">
        <h2 class="mb-5">Карта с фильтром</h2>

        <form class="js-filter mb-5" action="">
            <label for="">Номер метки от 1 до 5</label><br>
            <div class="input-group" style="width: 290px;">
                <input type="text" class="form-control" name="filter">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Отфильтровать</button>
                    <button class="btn btn-outline-secondary js-clear-filter" type="button" disabled><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
        </form> 
    </div>

    <div id="ymaps-filter" class="ylist" style="position:relative;">
        <div id="ymaps-filter-switch" class="ylist__switch">
            <div class="container-fluid">
                <div class="btn-group mb-3" role="group">
